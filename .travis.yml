language: node_js
node_js: "12"

cache:
  - yarn
install:
  - yarn

stages:
  - name: test
    if: type IN (pull_request)
  - name: release
    if: tag IS present
  - name: gitbook
    if: branch = gitbook

jobs:
  include:
    - stage: test
      script:
        - yarn lint
        - yarn test
      on:
        branch: master
    - stage: release
      script: yarn compile
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true
